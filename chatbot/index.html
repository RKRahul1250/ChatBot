<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infra - Your AI Assistant</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Molle&display=swap"
      rel="stylesheet"
    />

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- External JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Chatbot Toggle Image -->
    <button id="chatbot-toggle">
      <img src="img/1.png" alt="Infra Assistant" />
    </button>

    <!-- Chatbot Container -->
    <div id="chatbot-widget" class="chatbot">
      <div id="chatbot-header">
        <h3>INFRA</h3>
        <button id="close-chatbot">X</button>
      </div>
      <div id="chatbot-messages"></div>
      <div id="predefined-questions"></div>
    </div>
  </body>
</html>
